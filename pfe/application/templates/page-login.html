{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/page-login.css'%}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" >
  </head>
  <body>
    <div class="pagelogin">
      <img
        class="background-login-icon"
        alt=""
        src="{% static 'images/background_login.png'%}"
      />

      <img class="logo-2-icon" alt="" src="{% static 'images/logo.png'%}" />

      <div class="pagelogin-inner">
        <div class="group-parent">
          <div class="line-parent">
            <div class="group-child"></div>
            <div class="group-item"></div>
            <div class="connexion">Connexion</div>
          </div>
          <div class="frame-child">
            <form method="post">
              {% csrf_token %}
            <input type="text" class="nom-dutilisateur" placeholder="Nom d'utilisateur">
          </div>
          <div class="frame-item">
            <input type="password" class="mot-de-passe" placeholder="mot de passe">
            <i class="fa-solid fa-eye toggle-password"></i>
          </div>
          <div class="frame-inner"> 
            <button class="se-connecter">Se connecter</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!--fonction pour masquer et afficher le mot de passe-->
  <script>
    $(document).ready(function(){
        $('.toggle-password').click(function(){
            $(this).toggleClass('active');
            var input = $(this).prev('.mot-de-passe');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
            } else {
                input.attr('type', 'password');
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
            }
        });
    });
  </script>
  </body>
</html>
