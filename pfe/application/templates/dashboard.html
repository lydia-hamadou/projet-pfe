{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'css/global.css '%}" />
    <link rel="stylesheet" href="{% static 'css/dash.css'%}"  />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dash-fin">
      <img class="group-26-11" alt="" src="{% static 'images/dashbordd.png'%}"/>

      <div class="dash-fin-child"></div>
      <div class="menu19">
        <div class="menu-child8" style =" background-color:#ffff;"></div>

        <a class="dashboard-parent9"href="dashboard">
          <div class="dashboard15">Dashboard</div>
          <img
            class="icone-dashboard6"
            alt=""
            src="{% static 'images/tabelu de bord.png' %}"
          />
        </a>
        <a class="affichage-annuel-parent9" href="traitement_annuel">
          <div class="affichage-annuel13">Affichage Annuel</div>
          <img
            class="icone-annuel6"
            alt=""
            src="{% static 'images/traitement-de-linformation.png' %}"
          />
        </a>
        <a class="affichage-p1-parent9" href="traitement_p1">
          <div class="affichage-p114">Affichage P1</div>
          <img class="icone-p16" alt="" src="{% static 'images/bilan.png' %}"  />
        </a>
        <a class="traitement-mensuel-parent9" href="traitement_mansuel">
          <div class="traitement-mensuel13">Traitement mensuel</div>
          <img
            class="icon-traitement6"
            alt=""
            src="{% static 'images/traitement-de-linformation (1).png' %}"
          />
        </a>
      </div>
      <b class="menu20" style =" color: var(--color-darkorange-200);">Menu</b>
      <div class="dash-fin-item"style =" background-color: var(--color-darkorange-200);" ></div>

      <div class="dash-fin-inner" style =" background-color: var(--color-darkorange-200);" ></div>

      <img class="logo-1-icon6" alt="" src="{% static 'images/logo.png'%}" />

      <div  class="champ-commentaire-icon1" >
          <label class="ajouter-votre-commentaire1">ajouter votre commentaire.....</label>
          <input type="text" id="commentaire" name="commentaire" required class="champ-commentaire">
      </div>
      <div class="affichage6"></div>
      <a class="acceuil-wrapper" href="acceuil">
        <b class="acceuil">Acceuil</b>
      </a>
      <div class="rectangle-7-10"style="background-color: white;"></div>
      <button>
      <img class="icon-user1" alt="" src="{% static 'images/fleche-droite.png'%}" />
     </button>
    </div>
  </body>
  <script>
    const commentaireLabel = document.querySelector('.ajouter-votre-commentaire1');
const commentaireField = document.querySelector('.champ-commentaire');

commentaireField.addEventListener('focus', () => {
  commentaireLabel.style.display = 'none';
});

commentaireField.addEventListener('blur', () => {
  if (!commentaireField.value.trim()) {
    commentaireLabel.style.display = 'block';
  }
});

  </script>
</html>
