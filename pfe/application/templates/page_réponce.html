  <body>

          </a>
          <a class="trait_anneul1" href="traitement_annuel">
            <div class="trait_anneul2">Affichage Annuel</div>

      <a href="acceuil">
        <img class="logo" alt="Description de l'image" src="{% static 'images/logo.png' %}">

      <b class="result">result</b>
      <div class="affichage_resultat">
        <div class="div6"></div>
        <div class="text" id="message-container" style="left: 100px;">
            <span class="message-text"></span> <i class="message-icon"></i> 
        </div>
     </div>
      <div class="div7">
         <b class="r">R</b>
      </div>
    </div>
    <script>
      const messageContainer = document.getElementById('message-container');
      const messageIcon = document.getElementById('message-icon');
      const message = "{{ message }}";
      const error = "{{ error }}";
      
      if (message) {
    const messageTextElement = document.createElement('span');
    messageTextElement.textContent = message;
    messageTextElement.classList.add('message-text'); 

    const messageIcon = document.createElement('i');
    messageIcon.classList.add('message-icon');

    const messageContainer = document.getElementById('message-container');
    messageContainer.appendChild(messageTextElement); 
    messageContainer.appendChild(messageIcon);      

    if (error === 'True') {
        messageTextElement.classList.add('error-message');
        messageIcon.classList.add('fa-solid', 'fa-file-export');
    } else {
        messageTextElement.classList.add('success-message');
        messageIcon.classList.add('fa-solid', 'fa-file-excel');
    }
}
      </script>
  </body>
